name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ðŸ§¾ 1. Checkout source code
      - name: Checkout source code
        uses: actions/checkout@v4

      # ðŸ§° 2. Set up Docker Buildx (Ä‘á»ƒ build image Ä‘a ná»n táº£ng)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ðŸ” 3. Login vÃ o Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ðŸ§± 4. Build & Push Backend image
      - name: Build & Push Backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/server:latest -f ./server/Dockerfile ./server
          docker push ${{ secrets.DOCKER_USERNAME }}/server:latest

      # ðŸ§± 5. Build & Push Frontend image
      - name: Build & Push Frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/client:latest -f ./client/Dockerfile ./client
          docker push ${{ secrets.DOCKER_USERNAME }}/client:latest

      # ðŸš€ 6. Deploy lÃªn server qua SSH
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/stratos_invoice-main  # ðŸ‘‰ chá»‰nh Ä‘Æ°á»ng dáº«n tá»›i thÆ° má»¥c project tháº­t trÃªn server cá»§a báº¡n
            git pull origin main

            # CÃ i Docker & Docker Compose náº¿u chÆ°a cÃ³
            if ! command -v docker &> /dev/null; then
              echo "ðŸš€ Installing Docker..."
              sudo apt-get update -y
              sudo apt-get install -y docker.io docker-compose
              sudo systemctl enable docker
              sudo systemctl start docker
            fi

            echo "âœ… Docker available: $(docker -v)"

            # Login Docker Hub
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            # Dá»«ng vÃ  khá»Ÿi Ä‘á»™ng láº¡i toÃ n bá»™
            docker-compose down
            docker-compose pull
            docker-compose up -d --remove-orphans
            docker image prune -f
