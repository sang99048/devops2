name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 🧾 1. Checkout source code
      - name: Checkout source code
        uses: actions/checkout@v4

      # 🧰 2. Set up Docker Buildx (để build image đa nền tảng)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 🔐 3. Login vào Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 🧱 4. Build & Push Backend image
      - name: Build & Push Backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/server:latest -f ./server/Dockerfile ./server
          docker push ${{ secrets.DOCKER_USERNAME }}/server:latest

      # 🧱 5. Build & Push Frontend image
      - name: Build & Push Frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/client:latest -f ./client/Dockerfile ./client
          docker push ${{ secrets.DOCKER_USERNAME }}/client:latest

      # 🚀 6. Deploy lên server qua SSH
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/stratos_invoice-main  # 👉 chỉnh đường dẫn tới thư mục project thật trên server của bạn
            git pull origin main

            # Cài Docker & Docker Compose nếu chưa có
            if ! command -v docker &> /dev/null; then
              echo "🚀 Installing Docker..."
              sudo apt-get update -y
              sudo apt-get install -y docker.io docker-compose
              sudo systemctl enable docker
              sudo systemctl start docker
            fi

            echo "✅ Docker available: $(docker -v)"

            # Login Docker Hub
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            # Dừng và khởi động lại toàn bộ
            docker-compose down
            docker-compose pull
            docker-compose up -d --remove-orphans
            docker image prune -f
