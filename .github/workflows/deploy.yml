name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Láº¥y code tá»« repo
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2. CÃ i Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. ÄÄƒng nháº­p Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ðŸ§± 4. Build & Push Backend
      - name: Build & Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ./server/Dockerfile         # âœ… quan trá»ng: Ä‘Æ°á»ng dáº«n tuyá»‡t Ä‘á»‘i
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/server:latest

      # ðŸ§± 5. Build & Push Frontend
      - name: Build & Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./client
          file: ./client/Dockerfile         # âœ… quan trá»ng: Ä‘Æ°á»ng dáº«n tuyá»‡t Ä‘á»‘i
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/client:latest

      # 6. Deploy qua SSH
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "${{ secrets.DOCKER_COMPOSE_FILE }}" > docker-compose.yml
            docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"
            docker-compose pull
            docker-compose up -d --remove-orphans
            docker image prune -f
