name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # chạy khi push lên nhánh main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Lấy code về runner
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2. Cài đặt Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Đăng nhập Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build & Push Backend image
      - name: Build & Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./server                # thư mục chứa Dockerfile backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/server:latest

      # 5. Build & Push Frontend image
      - name: Build & Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./client                # thư mục chứa Dockerfile frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/client:latest

      # 6. Deploy lên server qua SSH
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "${{ secrets.DOCKER_COMPOSE_FILE }}" > docker-compose.yml
            docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"
            docker-compose pull
            docker-compose up -d --remove-orphans
            docker image prune -f
